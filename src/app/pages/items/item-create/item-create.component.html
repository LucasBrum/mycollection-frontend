<p-toast></p-toast>
<div class="container justify-content-center shadow-2">
  <p-fieldset legend="Cadastro de Items" class="fieldset-artist">
    <form class="app-form artist-form" [formGroup]="itemForm">
      <div  class="grid">
        <div class="col-12 sm:col-12 md:col-12 lg:col-6">
          <span class="p-float-label">
            <p-dropdown styleClass="fullWidth" [options]="artists" placeholder="Artist" optionLabel="name" optionValue="name" formControlName="artist"></p-dropdown>
              <label for="inputtext"></label>
              <small *ngIf="!artist && (!camposForm.artist.pristine || !pristine)" class="p-error block">Campo
                obrigatório</small>
            </span>
        </div>
        <div class="col-12 sm:col-12 md:col-12 lg:col-6">
          <span class="p-float-label">
            <input class="fullWidth" type="text" pInputText formControlName="title" required>
              <label for="inputtext">Title</label>
              <small *ngIf="!title && (!camposForm.title.pristine || !pristine)" class="p-error block">Campo
                obrigatório</small>
            </span>
        </div>
        <div class="col-12 sm:col-12 md:col-12 lg:col-3">
          <span class="p-float-label">
            <input class="fullWidth" type="text" pInputText formControlName="releaseYear" required>
              <label for="inputtext">Year</label>
              <small *ngIf="!releaseYear && (!camposForm.releaseYear.pristine || !pristine)" class="p-error block">Campo
                obrigatório</small>
            </span>
        </div>
        <div class="col-12 sm:col-12 md:col-12 lg:col-3">
          <span class="p-float-label">
            <input class="fullWidth" type="text" pInputText formControlName="genre" required>
              <label for="inputtext">Genre</label>
              <small *ngIf="!genre && (!camposForm.genre.pristine || !pristine)" class="p-error block">Campo
                obrigatório</small>
            </span>
        </div>
        <div class="col-12 sm:col-12 md:col-12 lg:col-3">
          <span class="p-float-label">
            <p-dropdown styleClass="fullWidth" [options]="categorias" placeholder="Categories" optionLabel="name" optionValue="name" formControlName="artist"></p-dropdown>
              <label for="inputtext"></label>
              <small *ngIf="!artist && (!camposForm.artist.pristine || !pristine)" class="p-error block">Campo
                obrigatório</small>
            </span>
        </div>
        <div class="col-12 sm:col-12 md:col-12 lg:col-3">
          <span class="p-float-label">
            <p-fileUpload id="coverImage" styleClass="fullWidth p-button-outlined p-button-info" mode="basic"
              name="coverImage[]" url="https://www.primefaces.org/cdn/api/upload.php"
              accept="image/*" (onUpload)="onUpload($event)" [auto]="true" chooseLabel="Adicionar Imagem">
            </p-fileUpload>
          </span>
        </div>
      </div>
      <div class="grid">
        <div class="col-12 sm:col-12 md:col-12 lg:col-6">
            <button pButton label="Salvar" icon="pi pi-check" class="btn-salvar" (click)="save()"></button>
        </div>
        <div class="col-12 sm:col-12 md:col-12 lg:col-6">
          <button pButton label="Adicionar Outro" icon="pi pi-plus-circle" class="p-button-success btn-adicionar-outro" (click)="saveAnother()"></button>
        </div>
      </div>
    </form>
  </p-fieldset>
  </div>
