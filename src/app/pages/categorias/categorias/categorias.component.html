<p-toast></p-toast>


<div class="grid">
  <p-fieldset legend="Categorias" class="col-8 col-offset-2">
    <p-toolbar>
      <div class="p-toolbar-group-left col-8 col-offset-2">
          <p-button  label="Cadastrar Categoria" icon="pi pi-plus" (click)="cadastrar()"></p-button>
      </div>

    </p-toolbar>
    <div *ngIf="categorias$ | async as categorias; else loading">
      <p-table [value]="categorias" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>Categoria</th>
            <th>Ação</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-categoria>
          <tr>
            <td>{{ categoria.name }}</td>
            <td>
              <button pButton type="button" icon="pi pi-pencil" iconPos="left" class="p-button-info"></button>
              <button pButton  type="button" icon="pi pi-trash" iconPos="left" class="p-button-danger"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-fieldset>

  <ng-template #loading>
    <div class="loading-spinner">
      <p-progressSpinner></p-progressSpinner>
    </div>
  </ng-template>
</div>
