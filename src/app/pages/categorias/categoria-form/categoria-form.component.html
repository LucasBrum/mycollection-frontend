<p-toast></p-toast>

<div class="p-flui grid">
  <p-fieldset legend="Categorias" class="col-6 col-offset-3">
    <form class="apps-form categoria-form" [formGroup]="categoriaForm">
      <div class="p-col-4 p-fluid toolbar-component">
        <app-toolbar (openModal)="showModalDialog()"></app-toolbar>
      </div>
      <div>
        <p-dialog header="{{isEditing ? 'Alterar Categoria' : 'Cadastrar Categoria'}}" [(visible)]="displayModal" [modal]="true" [style]="{width: '30vw'}" [baseZIndex]="10000" [closable]="true" >
          <div class="field grid">
            <div class="field col-12 md:col-4">
              <label for="name" class="required">Categoria</label>
              <input type="text" id="inputtext" pInputText formControlName="name" required>
              <small *ngIf="!name && (!camposForm.name.pristine || !pristine)"
                      class="field-required">Campo obrigat√≥rio
              </small>
            </div>
          </div>
          <p-button label="Salvar" icon="pi pi-check" class="btn-salvar" (click)="salvar()"></p-button>
        </p-dialog>
      </div>
      </form>
    <app-categorias></app-categorias>
  </p-fieldset>
</div>
