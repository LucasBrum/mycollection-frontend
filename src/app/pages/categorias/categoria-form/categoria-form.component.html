<p-toast></p-toast>
<div class="grid">
  <p-fieldset legend="Cadastrar Categoria" class="col-6 col-offset-3">
    <form [formGroup]="categoriaForm">
      <span class="p-float-label">
        <input id="float-input" type="text" pInputText formControlName="name">
        <label for="float-input">Categoria</label>
      </span>
      <p-button label="Salvar" icon="pi pi-check" class="btn-salvar" (click)="salvar()"></p-button>
    </form>
  </p-fieldset>
</div>
