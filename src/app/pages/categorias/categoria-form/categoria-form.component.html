<p-toast></p-toast>

<div class="p-flui grid">
  <p-fieldset legend="Categorias" class="col-6 col-offset-3">
    <form class="apps-form categoria-form" [formGroup]="categoriaForm">
      <app-toolbar (openModal)="showModalDialog()"></app-toolbar>
      <div>
        <p-dialog header="{{isEditing ? 'Alterar Categoria' : 'Cadastrar Categoria'}}" [(visible)]="displayModal"
          [modal]="true" [style]="{width: '30vw'}" [baseZIndex]="10000" [draggable]="false" [resizable]="false">
          <input type="text" placeholder="Categoria" pInputText formControlName="name" required>
          <small *ngIf="!name && (!camposForm.name.pristine || !pristine)" class="p-error block">Campo
            obrigat√≥rio</small>
          <ng-template pTemplate="footer">
            <p-button label="Salvar" icon="pi pi-check" class="btn-salvar" (click)="salvar()"></p-button>
          </ng-template>
        </p-dialog>
      </div>
    </form>
    <app-categorias #categoriaGrid></app-categorias>
  </p-fieldset>
</div>
