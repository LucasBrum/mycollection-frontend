<p-toast></p-toast>
<div class="container justify-content-center shadow-6">
  <p-fieldset legend="Cadastro de Artistas" class="fieldset-artist">
    <form class="app-form artist-form" [formGroup]="artistForm">
      <div  class="grid">
        <div class="col-12 sm:col-12 md:col-12 lg:col-6">
          <span class="p-float-label">
            <input class="fullWidth" type="text" pInputText formControlName="name" required>
              <label for="inputtext">Band</label>
              <small *ngIf="!name && (!camposForm.name.pristine || !pristine)" class="p-error block">Campo
                obrigatório</small>
            </span>
        </div>
        <div class="col-12 sm:col-12 md:col-12 lg:col-6">
          <span class="p-float-label">
            <p-dropdown styleClass="fullWidth" [options]="countries" placeholder="Country" optionLabel="name" optionValue="name" formControlName="country"></p-dropdown>
              <label for="inputtext"></label>
              <small *ngIf="!country && (!camposForm.country.pristine || !pristine)" class="p-error block">Campo
                obrigatório</small>
            </span>
        </div>
      </div>
      <div class="grid">
        <div class="col-12 sm:col-12 md:col-12 lg:col-6">
            <button pButton label="Salvar" icon="pi pi-check" class="btn-salvar" (click)="save()"></button>
        </div>
        <div class="col-12 sm:col-12 md:col-12 lg:col-6">
          <button pButton label="Adicionar Outro" icon="pi pi-plus-circle" class="p-button-success btn-adicionar-outro" (click)="saveAnother()"></button>
        </div>
      </div>
    </form>
  </p-fieldset>
  </div>
